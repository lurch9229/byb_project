{% extends 'base.html' %}  <!-- Extends to base template -->
{% load static %}  <!-- Loads static files -->

{% block title %}Add New Sticky Note{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Sticky Note</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">  <!-- Form to create a new note -->
                {% csrf_token %}  <!-- Token for security in Django -->
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}  <!-- Title input form-->
                </div>
                <div class="form-group">
                    <label id="descbox" for="id_description">Description:</label>
                    {{ form.description }}  <!-- Description input form-->
                </div>
                <button type="submit" class="btn btn-primary">Save</button>  <!-- Button to save form -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
