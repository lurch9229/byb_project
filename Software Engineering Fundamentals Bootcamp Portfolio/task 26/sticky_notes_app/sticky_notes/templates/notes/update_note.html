{% extends 'base.html' %}
{% load static %}

<!-- Updates the note based on edit_note form -->
{% block content %}
<h2>Edit Note</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
