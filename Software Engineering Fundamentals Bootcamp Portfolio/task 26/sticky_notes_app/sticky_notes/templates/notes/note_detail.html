{% extends 'base.html' %}
{% load static %}

{% block title %}Bulletin Board - {{ note.title }}{% endblock %}

<!-- Adds details about the note into the sticky note -->
{% block content %}
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <a href="{% url 'note_list' %}">Back to Post</a>
{% endblock %}
